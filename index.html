<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown timer</title>
    <script src="https://kit.fontawesome.com/71d4c605d7.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="background">
        <div class="title">
            <h1>Time Remaining</h1>
        </div>
        <div class="container">
            <div class="time">
                <span class="d">0</span>
                <div>days</div>
            </div>
            <div class="colon"><i class="fas fa-circle"></i><i class="fas fa-circle"></i></div>
            <div class="time">
                <span class="h">0</span>
                <div>hours</div>
            </div>
            <div class="colon"><i class="fas fa-circle"></i><i class="fas fa-circle"></i></div>
            <div class="time">
                <span class="m">0</span>
                <div>minutes</div>
            </div>
            <div class="colon"><i class="fas fa-circle"></i><i class="fas fa-circle"></i></div>
            <div class="time">
                <span class="s">0</span>
                <div>seconds</div>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.7.0/gsap.min.js"
        integrity="sha512-2fk3Q4NXPYAqIha0glLZ2nluueK43aNoxvijPf53+DgL7UW9mkN+uXc1aEmnZdkkZVvtJZltpRt+JqTWc3TS3Q=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.0.2/TweenMax.min.js"></script>
    <script src="app.js"></script>
</body>

</html>
